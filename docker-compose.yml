version: '3.4'

services:
  phoenix:
    build: .
    environment:
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: rumbl
      PG_PORT: 5432
      PG_HOST: db
    volumes:
      - ./rumbl_umbrella:/rumbl_umbrella
    ports:
      - "4000:4000"
    depends_on:
      - db
    command:
      - /entrypoint.sh
    working_dir: /rumbl_umbrella

  db:
    image: "postgres:9.6.3"
    environment:
      # Set user/password for Postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Set a path where Postgres should store the data
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

# Define the volumes
volumes:
  pgdata:
